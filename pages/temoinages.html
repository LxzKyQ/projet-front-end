<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temoinage </title>
    <meta name="theme-color" content="#e28515">
    <link rel="stylesheet" href="../css/temoinages.css">
    <link rel="icon" type="image/png" href="../img/favico.png" />
    <link rel="manifest" href="manifest.json">
    <script src="../js/fontawesomekit.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="../js/temoinage.js"></script>
</head>

<body>

    <nav>
        <div class="menu">
            <input type="checkbox" id="check">
            <div class="logo">
                <a href="#"><img src="../img/logo.png"></a>
            </div>
            <ul>
                <label class="btn cancel" for="check"><i class="fas fa-times"></i></label>
                <li><a href="../index.html">Personnages</a></li>
                <li><a href="./temoinages.html">Témoinages</a></li>
            </ul>
            <label for="check" class="btn bars"><i class="fas fa-bars burgericon"></i></label>
        </div>
    </nav>
    <div class="centrer">
        <p class="memoire">Memoire restante de l'ordinateur ~<b id="result">unknown</b> GiB.</p>
        <p>Enregister votre témoinage et partagez le nous !</p>
        <div class="allvideos">
            <div class="cameravideo">
                <p>Caméra en direct</p>
                <video id="gum" playsinline autoplay muted></video>
            </div>
            <div class="recordedvideo">
                <p>Vidéo enregistrée</p>
                <video id="recorded" playsinline loop></video>
            </div>
        </div>

        <div class="videobuttons">
            <button id="start">Allumer la camera</button>
            <button id="record" disabled>Commencer l'enregistrement</button>
            <button id="play" disabled>Regarder la video</button>
            <button id="download" disabled>Télécharger la video</button>
        </div>

        <div>
            <span id="errorMsg"></span>
        </div>
    </div>

</body>




</html>
